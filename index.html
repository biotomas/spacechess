<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>SpaceChess</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="c" width="600" height="800"></canvas>
</body>
<script src="input.js"></script>
<script type="module">
    import * as THREE from './libs/three.module.js';
    import { GLTFLoader } from './libs/GLTFLoader.js';
    import Collisions from './libs/collisions/Collisions.js';
    import Stats from './libs/stats.module.js';

    function main() {

        const loader = new GLTFLoader();
        const models = new Map();

        function loadModel(path, scene, name) {
            loader.load(path, function (gltf) {
                var model = gltf.scene;
                scene.add(model);
                models[name] = model;
            }, undefined, function (error) {
                console.error(error);
            });
        }

        const canvas = document.querySelector('#c');
        initializeInput(canvas);
        const renderer = new THREE.WebGLRenderer({ canvas });

        const fov = 75;
        const aspect = 0.75;  // the canvas default
        const near = 0.1;
        const far = 50;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.z = 10;
        camera.position.y = 5;
        var model;

        var stats = new Stats();
        stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
        document.body.appendChild(stats.dom);

        const scene = new THREE.Scene();

        {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            const ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.1);
            light.position.set(-1, 2, 4);
            scene.add(light);
            scene.add(ambientLight);


            loadModel('models/red-rook.glb', scene, "rook");
            //loadModel('models/red-rook.glb', scene, "rook2");


            const map = new THREE.TextureLoader().load('./sprites/bullet.png');
            const material = new THREE.SpriteMaterial({ map: map });

            const sprite = new THREE.Sprite(material);
            scene.add(sprite);
            sprite.position.y = 5;
            sprite.scale.x = 0.3;
            sprite.scale.y = 0.3;




            // collision test
            // Create the collision system
            const system = new Collisions();

            // Create a Result object for collecting information about the collisions
            const result = system.createResult();

            // Create the player (represented by a Circle)
            const player = system.createCircle(100, 100, 10);

            // Create some walls (represented by Polygons)
            const wall1 = system.createPolygon(400, 500, [[-60, -20], [60, -20], [60, 20], [-60, 20]], 1.7);
            const wall2 = system.createPolygon(200, 100, [[-60, -20], [60, -20], [60, 20], [-60, 20]], 2.2);
            const wall3 = system.createPolygon(400, 50, [[-60, -20], [60, -20], [60, 20], [-60, 20]], 0.7);

            // Update the collision system
            system.update();

            // Get any potential collisions (this quickly rules out walls that have no chance of colliding with the player)
            const potentials = player.potentials();

            // Loop through the potential wall collisions
            for (const wall of potentials) {
                // Test if the player collides with the wall
                if (player.collides(wall, result)) {
                    // Push the player out of the wall
                    player.x -= result.overlap * result.overlap_x;
                    player.y -= result.overlap * result.overlap_y;
                }
            }
        }


        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        function makeInstance(geometry, color, x) {
            const material = new THREE.MeshPhongMaterial({ color });

            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            cube.position.x = x;
            cube.position.z = -15;

            return cube;
        }

        // const cubes = [
        //     makeInstance(geometry, 0x44aa88, 0),
        //     makeInstance(geometry, 0x8844aa, -2),
        //     makeInstance(geometry, 0xaa8844, 2),
        // ];

        var rooks = 0;

        function render(time) {
            stats.begin();
            time *= 0.001;  // convert time to seconds
            takeInput();

            if (models["rook"]) {
                models["rook"].rotation.y = time;
                if (rooks == 0) {
                    var rook = models["rook"];
                    var rook2 = rook.clone();
                    rook2.position.x = 5;
                    rook2.position.y = 10;
                    rook2.rotation.x = Math.PI;
                    scene.add(rook2);

                    var rook2 = rook.clone();
                    rook2.position.x = -5;
                    rook2.position.y = 10;
                    rook2.rotation.x = Math.PI;
                    scene.add(rook2);

                    var rook2 = rook.clone();
                    rook2.position.x = 0;
                    rook2.position.y = 10;
                    rook2.rotation.x = Math.PI;
                    scene.add(rook2);

                    rooks++;
                }

            }

            renderer.render(scene, camera);

            stats.end();
            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);

        function takeInput() {
            var player = models["rook"];
            if (player) {
                if (keyIsDown(40)) {
                    player.position.y -= 0.05;
                }
                if (keyIsDown(38)) {
                    player.position.y += 0.05;
                }
                if (keyIsDown(37)) {
                    player.position.x -= 0.05;
                }
                if (keyIsDown(39)) {
                    player.position.x += 0.05;
                }
                if (keypressed(32)) {
                    console.log("shoot!");
                }
            }

        }

    }

    main();
</script>

</html>
